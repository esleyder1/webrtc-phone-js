<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./loglevel.min.js"></script>
    <script src="./jssip-3.10.0.min.js"></script>
    <script src="index.js?v=2.0.4" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <p>version: 2.0.5</p>
            <div class="col-12">
                <button type="button" id="logoutButton" style="display: none">Log out</button>
            </div>
        </div>

        <div class="row justify-content-evenly">
            
            <div class="col-md-5 justify-content-evenly" id="containerStatus" style="display: none">
                <div class="card">
                    <div class="card-header">
                        <div class="col logs">
                            <p>Logs</p>
                        </div>
                        <div class="col close">
                        <button id="clearLogButton" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                    </div>
                    <div class="card-body">
                        <h7 class="card-title" id="user"></h7>
                        <div id="status" ></div>
                    </div>
                </div>
            </div>

            <div id="wrapLogin" class="col-xs-4 col-sm-4 col-md-3 col-lg-3" style="display: none">
                
                <form id="loginForm"  class="column">
                    
                    <div class="group-form">
                        <label for="server">Server domain:</label>
                        <input type="text" id="server" name="server" required>
                        <label for="sipUsername">SIP Username:</label>
                        <input type="text" id="sipUsername" name="sipUsername" required>
                    </div>
                    <br>
                    <div class="group-form">
                        <label for="sipPassword">SIP Password:</label>
                        <div class="password-input-container input-group">
                            <input type="password" id="sipPassword" name="sipPassword" class="form-control" required>
                            <div class="input-group-append">
                              <span class="toggle-password input-group-text" id="revealPassword">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                              </span>
                            </div>
                          </div>
                    </div>
                    
                    <br>
                    <button type="button" id="loginButton">Log In</button>
                </form>
            </div>
            <div id="wrapper" class="col-md-4 col-sm-12 justify-content-evenly">
                <div class="wrap">
                <div id="incomingCall" style="display: none">
                    <div id="statusMessage"></div>
                    <div class="callInfo">
                        <h3>Incoming Call</h3>
                        <p id="incomingCallNumber">Unknown</p>
                    </div>
                    <div id="answer"> <i class="fa fa-phone-square"></i></div>
                    <div id="reject"> <i class="fa fa-phone-square"></i></div>
                </div>
                <div id="callStatus" style="display: none">
                    <div class="callInfo">
                        <h3 id="callInfoText">info text goes here</h3>
                        <p id="callInfoNumber">info number goes here</p>
                    </div>
                    <div id="hangUp"> <i class="fa fa-phone-square"></i></div>
                </div>
                <div id="inCallButtons" style="display: none">
                    <div id="dialPad">
                        <div class="dialpad-char" data-value="1" unselectable="on">1</div>
                        <div class="dialpad-char" data-value="2" unselectable="on">2</div>
                        <div class="dialpad-char" data-value="3" unselectable="on">3</div>
                        <div class="dialpad-char" data-value="4" unselectable="on">4</div>
                        <div class="dialpad-char" data-value="5" unselectable="on">5</div>
                        <div class="dialpad-char" data-value="6" unselectable="on">6</div>
                        <div class="dialpad-char" data-value="7" unselectable="on">7</div>
                        <div class="dialpad-char" data-value="8" unselectable="on">8</div>
                        <div class="dialpad-char" data-value="9" unselectable="on">9</div>
                        <div class="dialpad-char" data-value="*" unselectable="on">*</div>
                        <div class="dialpad-char" data-value="0" unselectable="on">0</div>
                        <div class="dialpad-char" data-value="#" unselectable="on">#</div>
                    </div>
                    <div id="mute">
                        <i id="muteIcon" class="fa fa-microphone"></i>
                    </div>
                    <div id="hold">
                        <button id="btnHoldUnhold">Call on hold</button>
                    </div>
                    <br />
                    <div id="hold">
                        <button id="btnTransferCall" class="btnTransfer">Transfer call</button>
                    </div>
                </div>
                <div id="callControl" style="display: none">
                    <div class="card">
                        <div class="card-header">
                            WebRTC Phone
                        </div>
                        <div class="card-body">
                            <h7 class="card-title" id="user"></h7>
                            <div id="to" class="call-input">
                                <input id="toField" type="text" placeholder="Enter the number here" />
                            </div>

                            <div id="connectCall" class="call-button">
                                
                                <span><i class="fa fa-phone-square"></i> Call</span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!--
                <audio id="localFeed" autoplay playsinline></audio>
                <audio id="remoteFeed" autoplay playsinline></audio>

            -->
            </div>
        </div>

    </div>
</body>

</html>
